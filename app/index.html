<body class="">


<div id="page1" class="page">

    <h1>Welcome</h1>

</div>


<div id="page2" class="page container">

    <div class="page-title row">
        <div class=" text-center col-sm-12">
            <h2 class="">מלא את פרטייך האישיים:</h2>
        </div>
    </div>

    <form id="detailForm">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="firstName">שם פרטי</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">שם משפחה</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phone">טלפון נייד</label>
            <div class="col-sm-9">
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">כתובת מייל</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <button type="submit" id="formButton" class="btn" >המשך</button>

    </form>
</div>


<div id="page3" class="page container">
    <h3>דבר הגרפולוג:</h3>
    <canvas id="mainCanvas" height="300px"></canvas>
    <p id="graphResult"></p>
    <button class="btn" id="analyze">הצג</button>
    <button class="btn" id="resetCanvasButton">נקה</button>
    <button class="btn" id="finishButton" onclick="moveToPage(4)">המשך</button>
</div>


<div id="page4" class="page container">
    <h1>תודה על השתתפותך</h1>
</div>

<div class="image-wrapper">
    <img src="images/cadilac.jpg" alt="">
</div>




<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
